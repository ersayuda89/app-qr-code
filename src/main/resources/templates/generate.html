<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Scan QR Kehadiran</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen bg-black flex flex-col items-center justify-center relative">

<div class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center gap-6 p-4 overflow-y-auto">
    <div class="w-[100%] max-w-sm bg-white rounded-3xl shadow-2xl flex flex-col items-center p-6">
        <h2 class="text-black-600 text-base sm:text-lg mb-6">Cetak QRCODE Kehadiran</h2>
        <form method="post" action="/generate/qrcode" class="w-full">
            <input type="text"
                   name="text"
                   placeholder="Masukkan Nama Tamu ..."
                   required
                   class="w-full px-4 py-3 text-base border border-gray-300 rounded-lg
                      focus:outline-none focus:ring-2 focus:ring-blue-400 transition mb-4" />
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg w-full transition duration-300">
                ðŸŽ‰ Generate QR Code
            </button>
        </form>
    </div>

    <div th:if="${qrImage}" class="w-full">
        <div class="w-[100%] max-w-sm bg-white rounded-3xl shadow-2xl flex flex-col items-center p-6">
            <div class="flex flex-col justify-center items-center gap-4">
                <div class="bg-white p-4 rounded-xl shadow-lg ">
                    <img th:src="'data:image/png;base64,' + ${qrImage}" alt="QR Code"
                         class="rounded-md shadow-md max-w-full h-auto"/>
                    <a th:href="'data:image/png;base64,' + ${qrImage}"
                       th:download="'qrcode-' + ${text} + '.png'"
                       class="inline-block mt-4 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition">
                        â¬‡ Download QR Code
                    </a>
                    <a th:href="@{/}"
                       class="inline-block mt-4 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition">
                        â¬… Kembali
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
