<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resepsi Atin & Taufiq</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
        }
        .app-container {
            max-width: 420px;
            width: 100%;
            background: #fff;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        /* Header */
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-left img {
            height: 32px;
            border-radius: 6px;
        }
        .header-left span {
            font-size: 14px;
            font-weight: 500;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header-right a {
            color: white;
            font-size: 18px;
            text-decoration: none;
        }
        .header-right a:hover {
            color: #dcdcdc;
        }

        /* Banner dengan overlay card */
        .banner {
            position: relative;
            margin-bottom: 60px; /* kasih jarak biar card tidak tabrakan dengan menu */
        }
        .banner img {
            width: 100%;
            height: 25vh;          /* setengah layar HP */
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .banner-info {
            position: absolute;
            left: 50%;
            bottom: -40px;
            transform: translateX(-50%);
            background: #0d6efd; /* sama dengan button */
            color: white;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            padding: 16px 20px;
            width: 85%;
            text-align: center;
            cursor: default; /* bukan tombol, tapi mirip style */
            transition: all 0.2s ease-in-out;
        }
        .banner-info h4 {
            font-size: 13px;
            margin-bottom: 4px;
            color: #f0f0f0;
        }
        .banner-info h2 {
            font-size: 18px;
            margin: 4px 0;
            font-weight: bold;
            color: #fff;
        }
        .banner-info p {
            font-size: 12px;
            margin: 0;
            color: #e6e6e6;
        }


        /* Menu grid */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 20px;
        }
        .menu-btn {
            background-color: #0d6efd;
            color: white;
            border-radius: 12px;
            padding: 20px 10px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
        }
        .menu-btn:hover {
            background-color: #084298;
            transform: translateY(-2px);
        }
        .menu-btn i {
            display: block;
            font-size: 22px;
            margin-bottom: 8px;
        }

        /* Tamu hadir */
        .tamu-hadir {
            background: #0d6efd; /* sama dengan button */
            color: white;
            padding: 10px 20px;
            margin: 10px 20px 20px;
            border-radius: 12px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            font-size: 14px;
            transition: all 0.2s ease-in-out;
        }
        .tamu-hadir h5 {
            font-size: 15px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }
        .tamu-hadir li {
            color: #e6e6e6;
            margin: 0 0 5px 0;
        }
        .tamu-hadir ul {
            padding-left: 18px;
            margin: 0;
        }

    </style>
</head>
<body>
<div class="app-container">
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <img src="/images/buku-tamu.jpg" alt="Logo">
            <span>BUKUTAMU by Pratama's</span>
        </div>
        <div class="header-right">
            <a href="/home"><i class="fas fa-home"></i></a>
            <a href="/logout"><i class="fas fa-right-from-bracket"></i></a>
        </div>
    </div>

    <!-- Banner dengan overlay -->
    <div class="banner">
        <img src="/images/pengantin-2.png" alt="Pengantin">
        <div class="banner-info">
            <h4>THE WEDDING OF</h4>
            <h2>Romeo & Juliet</h2>
            <p>Sabtu, 28 Oktober 2025</p>
        </div>
    </div>

    <!-- Menu -->
    <div class="menu-grid">
        <div class="menu-btn" onclick="location.href='/scan'">
            <i class="fas fa-qrcode"></i>
            CHECKIN/SCAN
        </div>
        <div class="menu-btn" onclick="location.href='/generate/qrcode'">
            <i class="fas fa-download"></i>
            GENERATE QRCODE
        </div>
        <div class="menu-btn" onclick="location.href='/'">
            <i class="fas fa-paper-plane"></i>
            KIRIM
        </div>
        <div class="menu-btn" onclick="location.href='/'">
            <i class="fas fa-users"></i>
            KEHADIRAN
        </div>
        <div class="menu-btn" onclick="location.href='/'">
            <i class="fas fa-gift"></i>
            SOUVENIR
        </div>
        <div class="menu-btn" onclick="location.href='/'">
            <i class="fas fa-handshake"></i>
            WELCOME
        </div>
    </div>

    <!-- Tamu Hadir -->
    <div class="tamu-hadir">
        <h5>Tamu Hadir</h5>
        <p>Undangan: <span>14</span> | Hadir: <span>13</span> orang</p>
        <ul>
            <li th:each="tamu : ${daftarTamu}" th:text="${tamu}">Nama Tamu</li>
        </ul>
    </div>
</div>
</body>
</html>
